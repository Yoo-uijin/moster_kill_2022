<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kill Monster</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3478f919dc.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <img
      src="assets/img/background.jpg"
      alt="background image that Wednesday standing with an umbrella"
      id="bg_img"
    />

    <section id="monster-health-level">
      <img src="assets/img/monster.png" alt="monster image" id="monster_img" />
      <div>
        <h2>MONSTER HEALTH</h2>
        <progress id="monster-health" max="100" value="100">100%</progress>
      </div>
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
    <section id="player-health-level">
      <h2>
        PLAYER HEALTH<span id="bonus-life"
          ><i class="fa-solid fa-heart"> 1</i></span
        >
      </h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
  </body>
</html>
